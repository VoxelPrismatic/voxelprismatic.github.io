<!DOCTYPE html>
<html>
   <head></head>
   <body style="background-color: #221111; color: #ff0000;">
      <h1 style="text-shadow: 0px 0px 10px;">#] Hey there</h1>
      You actually shouldn't be here. Instead, navigate to <a href="/prizm.dev/" id="url">/prizm.dev/</a>, thanks!<br>
      <sub>
          Why redirect? Simple: I don't want to sync/rename github repos. That breaks things.<br>
          <sub>
             Also use Firefox, that way you don't have to ever see this screen ;]
           </sub>
      </sub>
      <script type="text/javascript">
         url = document.URL.split("voxelprismatic.github.io")[1]
         a = document.getElementById("url");
         repo = false;
         for(var l of ["tree", "blob", "wiki", "projects"])
            if(url.includes("/" + l + "/"))
               repo = true
         a.innerHTML = url;
         if(repo)
            a.href = "https://github.com/voxelprismatic" + url;
         else
            a.href = "/prizm.dev" + url;
         window.location = a.href;
      </script>
   </body>
</html>
